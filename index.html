<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-8">
        <form id="ideaForm" class="space-y-4">
            <div>
                <label for="libelle" class="block text-sm font-medium text-gray-700">Libellé</label>
                <input type="text" id="libelle" name="libelle" placeholder="Libellé de l'idée" class="mt-1 block w-full border-gray-300 py-4 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <div class="text-red-500 text-sm mt-1 message"></div>
            </div>

            <div>
                <label for="categorie" class="block text-sm font-medium text-gray-700">Catégorie</label>
                <select id="categorie" name="categorie" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="" disabled selected>Choisir une catégorie</option>
                    <option value="politique">Politique</option>
                    <option value="sport">Sport</option>
                    <option value="sante">Santé</option>
                    <option value="education">Éducation</option>
                    <!-- Ajouter d'autres catégories si nécessaire -->
                </select>
                <div class="text-red-500 text-sm mt-1 message"></div>
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" placeholder="Message descriptif" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                <div class="text-red-500 text-sm mt-1 message"></div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Soumettre</button>
        </form>

        <div id="messageBox" class="hidden mt-4 p-4 rounded-md"></div>

        <div id="ideasList" class="mt-8">
            <h2 class="text-lg font-medium text-gray-700">Liste des Idées</h2>
            <ul id="ideas" class="list-disc pl-5 text-gray-700"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
